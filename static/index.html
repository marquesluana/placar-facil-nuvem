<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Placar Fácil</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--blue:#062445;--orange:#FF6A00;}
    body{background:linear-gradient(180deg, #F7F9FB 0%, #ffffff 100%);font-family:Inter,system-ui,Arial,Helvetica,sans-serif;}
    .topbar{background:var(--blue);color:#fff;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:48px;border-radius:8px}
    .card-custom{border-radius:12px;box-shadow:0 6px 20px rgba(6,36,69,0.06);}
    .btn-accent{background:var(--orange);border:none;color:#fff}
    .btn-accent:hover{background:#e55a00}
    .badge-winner{background:var(--orange);color:#062445;font-weight:700;font-size:1.1em}
    .set-box{border:1px solid #e9eef5;padding:12px;border-radius:8px;background:#fff;text-align:center}
    .score{font-size:32px;font-weight:700}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img src="./img/logo.png" alt="Placar Fácil logo" onerror="this.style.display='none'">
        <div>
          <h4 style="margin:0">Placar Fácil</h4>
          <small>Crie jogos rapidamente — controle sets, pontos e veja o vencedor automático</small>
        </div>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <div class="row g-3">
      <div class="col-lg-5">
        <div class="card card-custom p-4">
          <h5>Criar partida</h5>
          <div class="mb-2"><input id="teamA" class="form-control" placeholder="Time A (ex: Flamengo)"></div>
          <div class="mb-2"><input id="teamB" class="form-control" placeholder="Time B (ex: Palmeiras)"></div>
          <div class="mb-2"><input id="name" class="form-control" placeholder="Nome da partida (opcional)"></div>
          <div class="row g-2 mb-2">
            <div class="col"><select id="sets" class="form-select"><option>1</option><option selected>3</option><option>5</option><option>7</option></select></div>
            <div class="col"><input id="maxPoints" type="number" class="form-control" value="25" min="1"></div>
          </div>
          <div class="d-flex gap-2">
            <button id="btnCreate" class="btn btn-accent flex-fill">Criar partida</button>
            <button id="btnRefresh" class="btn btn-outline-secondary">Atualizar</button>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div id="list"></div>
      </div>
    </div>
  </main>

<script type="module">
  let API_KEY = "";

  try {
    const r = await fetch('.env?' + Date.now());
    const text = await r.text();
    const match = text.match(/API_KEY\s*=\s*(.+)/i);
    if (match) API_KEY = match[1].trim().replace(/['"]/g, '');
    console.log("Chave lida do .env:", API_KEY ? "OK" : "NÃO ENCONTRADA");
  } catch (e) {
    console.error("Erro lendo .env", e);
  }

  if (!API_KEY) {
    alert("Chave não encontrada no .env");
    throw "Sem chave";
  }

  const API_BASE = "https://ysy41qykyg.execute-api.sa-east-1.amazonaws.com/prod";
  const headers = {
    "Content-Type": "application/json",
    "x-api-key": API_KEY
  };

  async function testarAPI() {
    try {
      const r = await fetch(`${API_BASE}/matches`, { headers });
      console.log("Status da listagem:", r.status, r.statusText);
      if (!r.ok) {
        const texto = await r.text();
        console.error("Resposta completa:", texto);
        document.getElementById('list').innerHTML = `<div class="alert alert-danger">
          Erro ${r.status}: ${r.statusText}<br><small>${texto.substring(0,200)}</small>
        </div>`;
        return false;
      }
      const data = await r.json();
      console.log("Listagem funcionou!", data);
      return data;
    } catch (e) {
      console.error("Erro de rede", e);
      document.getElementById('list').innerHTML = `<div class="alert alert-danger">Erro de rede: ${e.message}</div>`;
      return false;
    }
  }

  async function load() {
    document.getElementById('list').innerHTML = "<p>Carregando...</p>";
    const data = await testarAPI();
    if (data && data.matches) {
      document.getElementById('list').innerHTML = `<div class="alert alert-success">
        TUDO FUNCIONANDO! ${data.matches.length} partidas encontradas
      </div>`;
    }
  }

  load();
</script>
</body>
</html>
